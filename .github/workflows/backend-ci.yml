name: Backend CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-and-lint:
    name: PHP Tests / Lint / Security
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Copy .env
        run: |
          cd backend
          cp .env.example .env
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=mysql/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=vibecode-full-stack-starter-kit_app/DB_DATABASE=test_database/' .env
          sed -i 's/DB_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass/DB_PASSWORD=test_password/' .env
          sed -i 's/REDIS_HOST=redis/REDIS_HOST=127.0.0.1/' .env
          sed -i 's/REDIS_PASSWORD=vibecode-full-stack-starter-kit_redis_pass/REDIS_PASSWORD=/' .env

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate application key
        working-directory: ./backend
        run: php artisan key:generate

      - name: Run migrations
        working-directory: ./backend
        run: php artisan migrate --force

      - name: Run PHPUnit tests
        working-directory: ./backend
        run: php artisan test --parallel

      - name: Run Laravel Pint (code style)
        working-directory: ./backend
        run: ./vendor/bin/pint --test

      - name: Snyk Security Scan (PHP)
        if: github.event_name == 'push'
        uses: snyk/actions/php@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
