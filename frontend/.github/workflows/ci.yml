name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd full-stack-starter-kit/frontend
          npm ci

      - name: Run Snyk code scan
        env:
          SNYK_TOKEN: '${{ secrets.SNYK_TOKEN }}'
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN not set, skipping Snyk scan"
            exit 0
          fi
          cd full-stack-starter-kit/frontend
          npx snyk auth "$SNYK_TOKEN"
          npx snyk test
          npx snyk monitor

      - name: Run tests (Vitest)
        run: |
          cd full-stack-starter-kit/frontend
          npm run test:coverage

      - name: Check coverage file
        id: check_coverage
        run: |
          if [ -f full-stack-starter-kit/frontend/coverage/lcov.info ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage
        if: steps.check_coverage.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: full-stack-starter-kit/frontend/coverage/lcov.info
