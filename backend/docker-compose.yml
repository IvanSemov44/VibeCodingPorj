version: '3.8'

services:
  php_fpm:
    build:
      context: .
      dockerfile: Dockerfile
    image: fsstarter_backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html:cached
      - ./vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
    command: sh -c "if [ -f /run/secrets/redis_password ]; then export REDIS_PASSWORD=$(cat /run/secrets/redis_password); fi; chmod +x /var/www/html/docker-entrypoint.sh && /var/www/html/docker-entrypoint.sh"
    env_file:
      - .env
    depends_on:
      - db
      - migrator
      - redis

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: vibecode-full-stack-starter-kit_mysql_pass
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      # Use a non-root user for application connections in the local dev DB
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    env_file:
      - .env

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: fsstarter_backend_migrator
    volumes:
      - ./:/var/www/html:cached
      - ./vendor:/var/www/html/vendor
    env_file:
      - .env
    depends_on:
      - db
    command: sh -c "if [ -f /run/secrets/redis_password ]; then export REDIS_PASSWORD=$(cat /run/secrets/redis_password); fi; chmod +x /var/www/html/docker-migrate-and-seed.sh && /var/www/html/docker-migrate-and-seed.sh"
    restart: 'no'
    # secrets are optional for local development; provide redis_password as a Docker secret in production

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"

  redis:
    image: redis:7-alpine
    container_name: vibecode-backend_redis
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redisdata:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped

volumes:
  dbdata:
  redisdata:

