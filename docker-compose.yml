# Docker Compose Configuration for vibecode-full-stack-starter-kit
# Tech Stack: Laravel Backend + Next.js Frontend
# Assigned ports: 8200-8204
#
# Usage:
#   docker compose up -d
#   docker compose logs -f
#   docker compose down

services:
  # Next.js Frontend Application
  frontend:
    image: node:18
    container_name: vibecode-full-stack-starter-kit_frontend
    ports:
      - "8200:3000"  # Next.js frontend
    working_dir: /app
    volumes:
      - ./frontend:/app:cached
      - vibecode-full-stack-starter-kit_frontend_node_modules:/app/node_modules
      - ./frontend/.next:/app/.next:cached
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend/api
      - LIGHTNING_CSS_USE_WASM=1
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    depends_on:
      backend:
        condition: service_started
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Laravel Backend with Nginx
  backend:
    image: nginx:alpine
    container_name: vibecode-full-stack-starter-kit_backend
    ports:
      - "8201:80"  # Laravel backend (nginx proxy)
    volumes:
      - ./backend:/var/www/html:cached
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    depends_on:
      - php_fpm
      - mysql
      - redis

  # PHP-FPM for Laravel
  php_fpm:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    image: vibecode-full-stack-starter-kit_php_laravel:latest
    container_name: vibecode-full-stack-starter-kit_php_fpm
    ports:
      - "8202:9000"  # PHP-FPM
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html:cached
      - ./docker/php.ini:/usr/local/etc/php/conf.d/laravel.ini:ro
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
    entrypoint: ["/bin/sh", "/var/www/html/docker-entrypoint-phpfpm.sh"]
    environment:
      # Database connection
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vibecode-full-stack-starter-kit_app
      - DB_USERNAME=root
      - DB_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=vibecode-full-stack-starter-kit_redis_pass
      # Laravel specific
      - APP_NAME="vibecode-full-stack-starter-kit_app"
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8201
      - SESSION_DRIVER=redis
      - CACHE_DRIVER=redis
      - SESSION_DOMAIN=localhost
      - SESSION_SECURE_COOKIE=false
      # Ensure Sanctum treats the frontend origin as a first-party SPA
      - SANCTUM_STATEFUL_DOMAINS=localhost:8200,localhost,localhost:3000,127.0.0.1,127.0.0.1:8000,::1
      - SESSION_SAME_SITE=None
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    healthcheck:
      test: ["CMD-SHELL", "php -v || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    image: vibecode-full-stack-starter-kit_php_laravel:latest
    container_name: vibecode-full-stack-starter-kit_queue
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html:cached
    command: php artisan queue:work --tries=3 --timeout=60
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vibecode-full-stack-starter-kit_app
      - DB_USERNAME=root
      - DB_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=vibecode-full-stack-starter-kit_redis_pass
      - APP_ENV=local
      - QUEUE_CONNECTION=database
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    depends_on:
      - mysql
      - redis

  # (db_init one-shot removed) seeding is handled by Laravel DatabaseSeeder

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vibecode-full-stack-starter-kit_mysql
    ports:
      - "8203:3306"  # MySQL database
    environment:
      - MYSQL_ROOT_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
      - MYSQL_DATABASE=vibecode-full-stack-starter-kit_app
      - MYSQL_USER=vibecode-full-stack-starter-kit
      - MYSQL_PASSWORD=vibecode-full-stack-starter-kit_mysql_pass
    volumes:
      - vibecode-full-stack-starter-kit_mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pvibecode-full-stack-starter-kit_mysql_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vibecode-full-stack-starter-kit_redis
    ports:
      - "8204:6379"  # Redis cache
    command: redis-server --appendonly yes --requirepass "vibecode-full-stack-starter-kit_redis_pass"
    volumes:
      - vibecode-full-stack-starter-kit_redis_data:/data
    restart: unless-stopped
    networks:
      - vibecode-full-stack-starter-kit_network

# Networks
networks:
  vibecode-full-stack-starter-kit_network:
    driver: bridge
    name: vibecode-full-stack-starter-kit_network

# Volumes
volumes:
  vibecode-full-stack-starter-kit_mysql_data:
    name: vibecode-full-stack-starter-kit_mysql_data
  vibecode-full-stack-starter-kit_redis_data:
    name: vibecode-full-stack-starter-kit_redis_data
  vibecode-full-stack-starter-kit_frontend_node_modules:
    name: vibecode-full-stack-starter-kit_frontend_node_modules
  vibecode-full-stack-starter-kit_frontend_next:
    name: vibecode-full-stack-starter-kit_frontend_next
